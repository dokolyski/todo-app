<h2>Add Todo</h2>
<p class="text-secondary">Fill in the details for the new todo item.</p>

<div [formGroup]="form" class="mt-6 grid grid-cols-1 gap-x-6 gap-y-5 sm:grid-cols-6">
  <div class="sm:col-span-3">
    <label for="date" class="input-label">Date</label>
    <div class="mt-2">
      <input formControlName="date" type="datetime-local" name="date" id="date"
             class="input">
    </div>
  </div>

  <div class="sm:col-span-3">
    <label for="location" class="input-label">Location</label>
    <div class="mt-2">
      <input formControlName="location" type="text" name="location" id="location"
             class="input">
    </div>
  </div>

  <div class="col-span-full">
    <label for="content" class="input-label">Content</label>
    <div class="mt-2">
      <textarea formControlName="content" id="content" name="content" rows="3"
                class="input"></textarea>
    </div>
  </div>
</div>

<hr class="my-5">

<div class="flex items-center justify-end gap-x-6">
  <button (click)="cancelCreation.emit()" type="button" class="btn btn-secondary">Cancel
  </button>
  <button [disabled]="form.invalid" (click)="createTodo.emit(form.getRawValue())" type="submit"
          class="btn btn-primary">
    Save
  </button>
</div>
